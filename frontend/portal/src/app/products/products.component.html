<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6">
                Products
            </div>
            <div class="col-sm-6">
                <a href="#productModal" class="form-control btn btn-primary" data-toggle="modal"
                    (click)="selectProduct()">+ Add</a>

            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>

                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">

                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>$ {{product.price}}</td>
                <td>
                    <a href="#productModal" data-toggle="modal" (click)="selectProduct(product)"><i
                            class="fa fa-pencil"></i> Edit</a>
                    <a href="javascript:;" (click)="deleteProduct(product.id)"><i class="fa fa-trash"></i> Delete</a>
                </td>
            </tr>

        </tbody>
    </table>

</div>

<div id="productModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" #close>&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="product.name" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save" (click)="createOrUpdateProduct()">
                </div>
            </form>
        </div>
    </div>
</div>
