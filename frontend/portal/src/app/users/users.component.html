<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6">
                Users
            </div>
            <div class="col-sm-6">
                <a href="#userModal" class="form-control btn btn-primary" data-toggle="modal" (click)="selectUser()">+ Add</a>

            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>

                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">

                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a href="#userModal" data-toggle="modal" (click)="selectUser(user)"><i class="fa fa-pencil"></i> Edit</a>
                    <a href="javascript:;" (click)="deleteUser(user.id)"><i class="fa fa-trash"></i> Delete</a>
                </td>
            </tr>

        </tbody>
    </table>

</div>

<div id="userModal" class="modal fade" >
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" #close>&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="user.name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save" (click)="createOrUpdateUser()">
                </div>
            </form>
        </div>
    </div>
</div>


<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Model</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" #close>&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>
